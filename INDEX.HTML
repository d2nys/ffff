<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>what</title>
    <style>
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 700px;
            height: 300px;
            border: 2px solid red;
        }
        .child{
            width: 50px;
            height: 50px;
            border: 2px solid black;
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
</head>
<body>
   <div class="box">
<div class="child">1</div>
<div class="child">2</div>
<div class="child">3</div>
   </div>
</body>
